<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- link font Awesome -->
      <link rel="stylesheet" href="../../assets/fontawesome/css/all.min.css">
      <!-- link Bootstrap -->
      <link rel="stylesheet" href="../../assets/css-min-base/bootstrap.min.css">
      <!-- link style base -->
      <link rel="stylesheet" href="../../assets/css-min-base/base-panel.css">
      <!-- link style panel -->
      <link rel="stylesheet" href="../../assets/css-style-panels/panel-information-job-style.css">
      <!-- link  responsive  -->
      <link rel="stylesheet" href="../../assets/css-min-base/base-responsive.css">
    <title>panel-information-job</title>
</head>
<body>
        <!-- Home-Section -->
            <section id="panel-section" class="job-information">
                <!-- container -->
                <div class="container" id="container">
                    <!-- header -->
                    <div class="col-md-12 col-lg-12 col-sm-12 header">
                      <i style="color: #FFFFFF;" class="fa fa-arrow-left back-btn-arrow"></i>
                        <h5 class="heading">اخذ کد بورس کالا</h5>
                        <button class="btn btn-Exit">
                          <span>خروج </span> 
                        <i class="position-relative text-left" >
                            <img alt="logo" src="../../../login-register/assets/images-files/arrow-left-icon.svg"/>
                        </i>
                        </button>
                    </div>
                    <!-- header -->
                    <div class="row w-100 box-sizing-element d-flex justify-content-between">
                    <!-- slide-menu-right -->
                    <div class="slide-menu col-lg-2 col-md-3 col-sm-12 box-sizing-element" id="slide-menu">
                                <ul class="slide-navbar" id="navbar-nav">
                                    <li class="slide-items">
                                        <h5 href="#">
                                             <span>اطلاعات </span> کاربر
                                        </h5>
                                    </li>
                                    <li class="slide-items">
                                        <h5 href="#" id="information-button">
                                            <span>اطلاعات </span> نشانی
                                        </h5>
                                    </li>
                                    <li class="slide-items" id="job-information">
                                        <h5 href="#">
                                            <span>اطلاعات </span> شغلی
                                        </h5>
                                    </li>
                                    <li class="slide-items">
                                        <h5 href="#">
                                            <span>اطلاعات </span> مالی
                                        </h5>
                                    </li>
                                    <li class="slide-items">
                                        <h5 href="#">
                                            <span>اطلاعات </span> وکالتی آنلاین
                                        </h5>
                                    </li>
                                    <li class="slide-items">
                                        <h5 href="#">
                                            <span>اطلاعات </span> بانگی
                                        </h5>
                                    </li>
                                    <li class="slide-items">
                                        <h5 href="#">
                                            <span>اطلاعات </span> اسناد
                                        </h5>
                                    </li>
                                    <li class="slide-items">
                                        <h5 href="#">
                                            تعهدات مشتری
                                        </h5>
                                    </li>
                                    <li class="slide-items">
                                        <h5 href="#">
                                            <span>اطلاعات </span> معرفی نامه 
                                        </h5>
                                    </li>
                                </ul>
                    </div>
                    <!-- slide-menu-right -->
                    <!-- content -->
                    <div class="content col-lg-9 col-md-9 col-sm-12 box-sizing-element">
                      <div class="row w-100 d-flex justify-content-between header-box box-sizing-element">
                        <h5 class="content-header d-flex justify-content-center box-sizing-element align-items-center">
                          اطلاعات شغلی   <strong class="mr-1" style="color: #201F30;">(موارد ستاره دار الزامی است)  </strong>
                        </h5>
                        <div class="back-btn">
                          <input class="form-control back-button-content-header box-sizing-element" type="button" value="بازگشت">
                          <i class="icons" style="position:absolute; left:3%;">
                            <img src="../../../login-register/assets/images-files/Vector.svg" alt="">
                          </i>
                        </div>   
                      </div>
                        <div class="row w-100 box-sizing-element responsive-container-scroll-from">
                            <div class="container-fluid box-sizing-element" id="form-container">
                                <div style="margin-top:16px;" class="row field-responsive-margin box-sizing-element">
                                  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 box-sizing-element responsive-row-margin">
                                    <div class="form-group box-sizing-element">
                                      <label for="name"> عنوان شغلی *</label>
                                      <input id="name" class="form-control" type="text">
                                    </div>
                                  </div>
                                  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 box-sizing-element responsive-row-margin">
                                    <div class="form-group box-sizing-element">
                                      <label for="degree-of-eduction"> مدرک تحصیلی * </label>
                                      <div class="dropdown show" id="degree-of-eduction">
                                        <span>انتخاب کنید</span>
                                        <i class="fa fa-angle-down"  href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                          <a class="dropdown-item" href="#">دیپلم</a>
                                          <a class="dropdown-item" href="#">کارشناسی</a>
                                          <a class="dropdown-item" href="#">کارشناسی ارشد</a>
                                        </div>
                                      </div> 
                                    </div>              
                                  </div>
                                </div>
                                <div style="margin-top: 16px;" class="row field-responsive-margin box-sizing-element">
                                  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 box-sizing-element responsive-row-margin">
                                    <div class="form-group box-sizing-element">
                                      <label for="name-of-organization"> نام سازمان </label>
                                      <input id="name-of-organization" class="form-control" type="text">
                                    </div>
                                  </div>
                                  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 box-sizing-element responsive-row-margin">
                                    <div class="form-group box-sizing-element">
                                      <label for="type-of-activity"> نوع فعالیت * </label>
                                      <input id="type-of-activity" class="form-control" type="text">
                                    </div>
                                  </div>
                                </div>
                            </div>
                            <div style="margin-top:190px;" class="row d-flex align-content-center justify-content-end box-sizing-element w-100">
                              <div class="continue col-sm-12 col-md-6 col-lg-4 mt-md-4 box-sizing-element">
                                <input id="continue" class="form-control" type="button" value="ادامه">
                                <i class="icons" style="top:25%;">
                                  <img src="../../../login-register/assets/images-files/arrow-left-icon.svg" alt="">
                                </i>
                              </div>    
                            </div>
                        </div>
                   </div>
                    <!-- content -->
                    </div>
                </div>
                <!-- container -->
                <div class="col-12 btn-continue-responsive">
                  <input id="continue-responsive-button" class="form-control" type="button" value="ادامه">
                  <i class="icons" style="left: 35%;">
                    <img src="../../../login-register/assets/images-files/arrow-left-icon.svg" alt="">
                  </i>
                </div>
            </section>
        <!-- Home-Section -->
        <!-- link Script  -->
    <!-- jquery -->
    <script src="../../assets/javascript-min/jquery-3.6.1.min.js"></script>
    <!-- popper -->
    <script src="../../assets/javascript-min/popper.min.js"></script>
    <!-- bootstrap -->
    <script src="../../assets/javascript-min/bootstrap.bundle.min.js"></script>
    <!-- slide-menu Script -->
    <script src="../../assets/js-scripts-panels/panel-job.js"></script>
</body>
</html>
