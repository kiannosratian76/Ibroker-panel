<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link font Awesome  -->
    <link rel="stylesheet" href="./assets/font-awesome/css/all.min.css">
    <!-- link Bootstrap -->
    <link rel="stylesheet" href="./assets/css-min-base/bootstrap.min.css">
    <!-- link style login -->
    <link rel="stylesheet" href="./assets/login-register-style/register.css">
    <!-- link responsive style -->
    <link rel="stylesheet" href="./assets/login-register-style/register-responsive.css">
    <title>Register</title>
</head>
<body>      
  <!-- section -->
  <section id="section-register">
      <div class="container container-register">
        <div class="row justify-content-between">
          <!-- form -->
          <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 content content-form">
            <!-- header -->
          <div class="col-md-12 col-sm-12 col-lg-12 form-heading box-sizing-element d-flex align-items-top justify-content-center ">
              <p class="form-header-p pt-0 box-sizing-element"> لوگو</p>
          </div>
              <!-- header -->
          <div class="col-md-12 col-sm-12 col-lg-12 form-heading box-sizing-element">
              <p class="form-header-h"> 
                 کاربر گرامی قبل از اقدام به اخذ کد بورسی میبایست در سامانه سجام ثبت نام کرده باشید و کد سجام خود را اخذ نموده باشید.در صورتی که موفق به اخذ کد سجام
                  در سامانه سجام نشده اید لطفا به آدرس <strong >   <a href="#" style="color:#201F30 ; text-decoration: none;">    سامانه سجام         </a></strong>             مراجعه فرمایید و ثبت نام را تکمیل نمایید
              </p>
          </div>
          <!-- form -->
          <div style="margin:16px 0;" class="col-md-12 col-sm-12 col-lg-12 form-heading box-sizing-element">
              <h5 class="box-sizing-element"> اخذ کد کالا بورس کالا</h5>
        </div>
          <form class="form-login box-sizing-element">
            <!-- form-row form-group label input -->
            <div class="row w-100 box-sizing-element">
                <!-- form group for username and password -->
                <div class="form-group col-md-12 col-lg-12 col-sm-12 box-sizing-element">
                  <!-- user-name input -->
                  <label class="box-sizing-element mb-1" for="inputEmail4"> کدملی</label>
                  <input type="number" class="form-control" id="inputEmail4" required>
                </div>
            </div>
             <div class="row w-100 box-sizing-element" style="margin-top: 8px;">
                <div class="form-group col-md-12 col-lg-12 col-sm-12 box-sizing-element">
                  <!-- user  password -->
                  <label  class=" box-sizing-element mb-1"  for="input-password-number">شماره موبایل</label>
                  <input type="number" class="form-control" id="input-password-number" required>
                </div>
            </div>
            <!-- captcha code -->
            <div class="form-row col-xl-12 col-lg-12 col-md-12 col-sm-12 box-sizing-element" id="captcha-row">
              <!-- input for get the code -->
                <div  class="form-group input-value col-lg-6 col-xl-6 col-md-6 col-sm-6 box-sizing-element">
                    <label style="position:absolute"  for="input-zip"></label>
                  <input style="width: 95%;" placeholder="کد را وارد کنید" type="number" class="form-control user-input" id="input-zip" required>
                </div>
                <!-- code -->
                <div class=" border-0 form-group input-value col-lg-6 col-xl-6 col-md-6 col-sm-6 box-sizing-element d-flex justify-content-end">
                  <input style="width:95%;" value="468673" type="button" class="form-control border-0" id="input-captcha-code">
                     <i class="icons" id="captcha-btn">
                      <img class="w-100 img-fluid" src="./assets/images-files/fi-br-refresh.svg" alt="#">
                    </i>           
                </div>
              </div>
            <!-- captcha code -->
            <!-- Entry Button  -->
            <div class="form-row entry-row col-xl-12 col-lg-12 col-md-12 col-sm-12 box-sizing-element" id="entry-row">
              <div class="form-group input-entry col-lg-6 col-xl-6 col-md-6 col-sm-12 col-12" >
                  <label style="position:absolute;" for="log-in"> </label>
                   <input value="ورود" type="button" class="form-control border-0 text-center box-sizing-element" id="log-in" style="background: #FFD600; width: 95%;">
                    <i class="icons login-icon" style="left:27%;">
                       <img src="./assets/images-files/arrow-left-icon.svg" alt="#" class="w-100 img-fluid">
                     </i>   
               </div>
             <!-- input for get the code -->
               <div class="form-group d-flex justify-content-end    box-sizing-element input-entry col-lg-6 col-xl-6 col-md-5 col-sm-12 col-xs-12">
                 <input style="width: 95%; background: none;"   value="بازگشت"  type="button" class=" form-control border-0 box-sizing-element" id="forget-pass" >
                  <i class="icons forget-icon" style="left: 10%">
                     <img src="./assets/images-files/arrow-left-icon.svg" alt="#" class="w-100 img-fluid" >
                   </i>   
           </div>
             </div> 
            <!-- Entry Button -->
        </form>
          <!-- form -->
          </div>
          <!-- form -->
          <!-- image -->
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 content content-image">
          </div>
          <!-- image -->
        </div>
      </div>
  </section>
  <!-- section -->
    <!-- link Script  -->
    <!-- jquery -->
    <script src="./assets/JavaScript-min/jquery-3.6.1.min.js"></script>
    <!-- popper -->
    <script src="./assets/JavaScript-min/popper.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/JavaScript-min/bootstrap.min.js"></script>
  <!-- scripts register section -->
    <script src="./assets/login-register-js/register.js"></script>
</body>
</html>
